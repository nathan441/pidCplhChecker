  <script>
    document.getElementById('Upload').addEventListener('change', function (e) {
      const file = e.target.files[0];
      Papa.parse(file, {
        header: true,
        // dynamicTyping: true,
        complete: function (results) {
          const data = results.data;
          window.csvData = data; 
        //   filterAndDisplayData();
        }
      });
    });

    // Add event listener to the Search button
    document.getElementById('Search').addEventListener('click', filterAndDisplayData);
    document.getElementById('Clear').addEventListener('click', clearTable);

    document.getElementById('Days').addEventListener('click', function() { daysVsNights(true); } );
    document.getElementById('Nights').addEventListener('click', function() { daysVsNights(false); } );



    let tester;

    function daysVsNights(check) {
      
      if (check == true ) {
        tester = true;
      } else {
        tester = false;
      }
      // window.daysVsNights = check; // true for day, false for night
      const hour1Select = document.getElementById('hour1');
      const hour2Select = document.getElementById('hour2');

      const dayOptions = [
      { value: "1", text: "7:30 am" },
      { value: "2", text: "8:30 am" },
      { value: "3", text: "9:30 am" },
      { value: "4", text: "10:30 am" },
      { value: "5", text: "11:30 am" },
      { value: "6", text: "12:30 pm" },
      { value: "7", text: "13:30 pm" },
      { value: "8", text: "14:30 pm" },
      { value: "9", text: "15:30 pm" },
      { value: "10", text: "16:30 pm" },
      { value: "11", text: "17:30 pm" }
    ];

      const nightOptions = [
        { value: "12", text: "18:30 pm" },
        { value: "13", text: "19:30 pm" },
        { value: "14", text: "20:30 pm" },
        { value: "15", text: "21:30 pm" },
        { value: "16", text: "22:30 pm" },
        { value: "17", text: "23:30 pm" },
        { value: "18", text: "0:00 am" },
        { value: "19", text: "1:00 am" },
        { value: "20", text: "2:00 am" },
        { value: "21", text: "3:00 am" },
        { value: "22", text: "4:00 am" },
        { value: "23", text: "5:00 am" }
      ];

      let option ;
      if (check) {
        option = dayOptions;
        dayColor("khaki"); // Light background for day
      } else {
        option = nightOptions;
        nightColor('darkseagreen'); // Dark background for night
      }

      updateHourOptions(hour1Select, option);
      updateHourOptions(hour2Select, option);
      clearTable();
      // filterAndDisplayData(); // Add this line to refresh the table

    }


    function updateHourOptions(select, options) {
      select.innerHTML = ''; 
      for (const opt of options) {
        const optionElement = document.createElement('option');
        optionElement.value = opt.value;
        optionElement.textContent = opt.text;
        select.appendChild(optionElement);
      }

    }


    function dayColor(color){
      document.body.style.backgroundColor = color;
      if (tester == true){
        document.body.style.color = 'black';
        document.getElementById('tableContainer').style.color = 'black';
        document.getElementsByTagName('h1')[0].style.color = 'black';
      }
    }
  
     function nightColor(color){
      document.body.style.backgroundColor = color;
      if (tester == false){
        document.body.style.color = 'indigo';
        document.getElementById('tableContainer').style.color = 'black';
        document.getElementsByTagName('h1')[0].style.color = 'indigo';
      }
    
    }




    function clearTable() {
      const container = document.getElementById('tableContainer');
      container.innerHTML = ''; // Clear previous content
    }



    function getHourFromId(idStr) {
      const match = idStr.match(/(\d{2}):(\d{2})/);
      return match ? match[0] : null;
    }

    // Function to display hour sums in a table
    // This function takes the filtered data and calculates sums for each hour interval
    function displayHourSums(data) {
    if (!data.length) return;
    const keys = Object.keys(data[0]);

    let hourIntervals;
    if (tester == true ) {
       hourIntervals = [
      "06:30-07:30", "07:30-08:30", "08:30-09:30", "09:30-10:30", "10:30-11:30",
      "11:30-12:30", "12:30-13:30", "13:30-14:30", "14:30-15:30", "15:30-16:30", "16:30-17:30", ];
    } else {
       hourIntervals = [
      "18:30-19:30", "19:30-20:30", "20:30-21:30", "21:30-22:30", "22:30-23:30", "23:30-00:00",
      "00:00-01:00", "01:00-02:00", "02:00-03:00", "03:00-04:00", "04:00-05:00", "05:00-06:00"  
    ]; 
    }
    
    // Map interval to sum for each column
    const intervalSums = {};
    hourIntervals.forEach(interval => {
      intervalSums[interval] = {};
      keys.forEach(key => {
        intervalSums[interval][key] = 0;
      });
    });

    // Helper to get interval from Id
    function getIntervalFromId(idStr) {

      // Find which interval the Id belongs to
      const match = idStr.match(/(\d{2}):(\d{2})/);
      if (!match) return null;
      const hour = match[1];
      const minute = match[2];
      const time = `${hour}:${minute}`;
      for (let i = 0; i < hourIntervals.length; i++) {
        const [start, end] = hourIntervals[i].split("-");
        if (time >= start && time < end) return hourIntervals[i];
      }
      return null;
    }

    // Sum values for each interval and column
    data.forEach(row => {
      const interval = getIntervalFromId(row.Id);
      if (interval && intervalSums.hasOwnProperty(interval)) {
        keys.forEach(key => {
          const val = parseFloat(row[key]);
          if (!isNaN(val)) intervalSums[interval][key] += val;
        });
      }
    });

    // Create summary table: header is columns, rows are intervals
    const table = document.createElement('table');
    const thead = document.createElement('thead');
    const tbody = document.createElement('tbody');


    // Header row
    const headerRow = document.createElement('tr');
    const thInterval = document.createElement('th');
    thInterval.textContent = 'Hour Interval';
    headerRow.appendChild(thInterval);
    const thTotal = document.createElement('th');
    thTotal.textContent = 'Total';
    headerRow.appendChild(thTotal);

    // Add keys as header columns, skipping first and last column
    keys.forEach((key, idx) => {
      if (idx === 0 || idx === keys.length - 1) return; // skip first and last column
      if ((idx >=1 && idx <= 7)||(idx >=16 && idx <= 16)) return;
      const th = document.createElement('th');
      th.textContent = key;
      headerRow.appendChild(th);
    });
    thead.appendChild(headerRow);


    let totalCount = 0;
    let totalSum = 0;
    // Data rows: one per interval
    hourIntervals.forEach(interval => {
      const tr = document.createElement('tr');
      const tdInterval = document.createElement('td');
      tdInterval.textContent = interval;
      tr.appendChild(tdInterval);

      // Calculate total > 249 for this interval
      let totalOver249 = 0;
      let count = 0;
      keys.forEach((key, idx) => {
        if (idx === 0 || idx === keys.length - 1) return;
        if ((idx >=1 && idx <= 7)||(idx >=16 && idx <= 16)) return;
        const val = intervalSums[interval][key];
        if (val > 249){
          totalOver249 += val;
          count++;
        }
      });
      const tdTotal = document.createElement('td');
      tdTotal.textContent = Math.ceil(totalOver249/count); // Round up the average
      tr.appendChild(tdTotal);

      // Add regular columns
      keys.forEach((key, idx) => {
        if (idx === 0 || idx === keys.length - 1) return;
        if ((idx >=1 && idx <= 7)||(idx >=16 && idx <= 16)) return;
        const td = document.createElement('td');
        const cellVal = intervalSums[interval][key];

        if (cellVal > 249) {
          td.textContent = cellVal;
          totalSum = totalSum + cellVal;
          totalCount++;
        } else {
          td.textContent = '';
        }

        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
    table.appendChild(thead);
    table.appendChild(tbody);
    // Add below main table
    const container = document.getElementById('tableContainer');
    container.appendChild(document.createElement('br'));
    container.appendChild(table);
    // Display PidsCplh below the table
    if (totalCount > 0) {
      const pidsDiv = document.createElement('div');
      pidsDiv.style.marginTop = '48px'; // Increased margin to lower the section
      pidsDiv.style.fontWeight = 'bold';
      pidsDiv.style.fontSize = '1.2em';
      pidsDiv.textContent = `PidsCplh (Avg > 249): ${ (totalSum/totalCount).toFixed(2) }`;
      container.appendChild(pidsDiv);
    }
}


  function displayCplh(data) {
    if (!data.length) return;
    const table = document.createElement('table');
    const thead = document.createElement('thead');
    const tbody = document.createElement('tbody');

    // Header row
    const headerRow = document.createElement('tr'); 
    const thId = document.createElement('th');
    thId.textContent = 'Pid Cplh';
    headerRow.appendChild(thId);


  }




    function filterAndDisplayData() {
      if(!window.csvData) return ;

      let hourOptions;
      if (tester == true ) {
       hourOptions = [
      "07:30", "08:30", "09:30", "10:30", "11:30",
      "12:30", "13:30", "14:30", "15:30", "16:30", "17:30", ];
    } else {
       hourOptions = [
       "07:30", "08:30", "09:30", "10:30", "11:30",
      "12:30", "13:30", "14:30", "15:30", "16:30", "17:30", 
      "18:30", "19:30", "20:30", "21:30", "22:30", "23:30",
      "00:00", "01:00", "02:00", "03:00", "04:00", "05:00"  
    ]; 
    }
      const fromIdx = Number(document.getElementById('hour1').value) - 1;
      const toIdx = Number(document.getElementById('hour2').value) - 1;
      if (fromIdx < 0 || toIdx < 0 ) {
        alert('ERROR!!!! Please select both Hours to filter.');
        return;
      }
        let from = hourOptions[fromIdx];
        let to = hourOptions[toIdx];
        let split;
        let hours;
        let minute;

        if ( fromIdx > 16 ) {
          split = from.split(':');
          hours = parseInt(split[0]);
          minute = split[1];
          hours += 24;
          from = hours + ':' + minute;
        }


        if ( toIdx > 16 ) {
          split = to.split(':');
          hours = parseInt(split[0]);
          minute = split[1];
          hours += 24;
          to = hours + ':' + minute;

        }



      const filteredData = window.csvData.filter(row => {
        let hour = getHourFromId(row.Id);

          if (hour >= '00:00' && hour <= '06:30') {
            split = hour.split(':');
            hours = parseInt(split[0]);
            minute = split[1];
            hours += 24;
            hour = hours + ':' + minute;
          }






        if (!hour) return false; 
        if ( hour >= from && hour <= to ) {
          return true;
        } else {
         return false
        }
        
      });

      displayHourSums(filteredData);
      displayCplh(filteredData);
    }
